<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>100km - où sont mes amis ?</title>
        <style type="text/css">
            body {
                color: #333333;
                background-color: #e9e9e9;
                font-size: 70;
                width: 100%;
            }
            #logo_top img {
                position: absolute;
                top: 40px;
                left: 40px;
                z-index: 10;
            }
            a {
                color: #0d6e82;
            }
            h2 {
                text-align: center;
            }
            ul {
                padding-left: 15%;
                padding-right: 15%;
                list-style: none;
            }
            li {
                text-align: left;
                margin-left: 30%;
                margin-bottom: 1%;
                text-indent: -.7em;
            }
            li:before {
                content: "• ";
                color: #0d6e82;
            }
            input {
                border: 2px solid #dadada;
                border-radius: 7px;
                height: 8%;
                width: 50%;
                font-size: 30;
            }

            input:focus { 
                outline: none;
                border-color: #9ecaed;
                box-shadow: 0 0 10px #9ecaed;
            }
            #new-team a {
                padding-left: 5%;
            }
            #error {
                color: #f8b50a;
                font-size: 40;
            }
            .createButton {
                border: 2px solid #dadada;
                border-radius: 7px;
                height: 8%;
                width: 20%;
                font-size: 30;
                color: #0d6e82;
               }
        </style>
    </head>

    <body>
        <div>
            <h2>Equipes enregistrées:</h2>
            <ul>
                <span>créer une nouvelle équipe</span></br>
                <li id="new-team">
                    <input type="text" placeholder="nom de l'équipe">&nbsp;<button class="createButton">créer</button></br>
                </li>
                <span id="error">&nbsp;</span></br>
                <span>équipes existantes</br></span>
{{#each teams}}
                <li><a href='{{{teamname}}}'>{{{teamname}}}</a></li>
{{/each}}
            </ul>
        </div>
        <div id="logo_top">
            <img src="http://100kmsteenwerck.fr/static/images/logo_small.png" alt="Logo des 100 km de Steenwerck">
        </div>
        <script type="text/javascript" src="/_build/all-teams.js"></script>
    </body>
</html>
